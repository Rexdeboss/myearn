<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="portfolio-container">
        <header>
            <h1>My Money Portfolio</h1>
        </header>
        <section class="balance-section">
            <h2>Current Balance</h2>
            <p class="balance-amount">$10,000.00</p>
        </section>
        <section class="earnings-section">
            <h2>Today's Earnings</h2>
            <p class="earnings-amount">$500.00</p>
        </section>
        <section class="transactions-section">
            <h2>Recent Transactions</h2>
            <ul class="transactions-list">
                <li>Deposit - $1,000.00</li>
                <li>Withdrawal - $200.00</li>
                <li>Deposit - $500.00</li>
                <li>Withdrawal - $100.00</li>
            </ul>
        </section>
        <section class="actions-section">
            <button class="withdraw-button" onclick="withdraw()">Withdraw</button>
        </section>
    </div>

    <script>
        function withdraw() {
            alert("Withdraw action triggered!");
        }
    </script>
</body>
</html>
